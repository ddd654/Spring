<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h4>block 구문</h4>

<p>thymleaf 에서 중괄호처럼 사용할 수 있는 구문</p>

<ul>
    <th:block th:each="vo:${list}">
        <li>[[${vo}]]</li>
    </th:block>
</ul>

<h4>a태그 사용하기</h4>

<ul>
    <li th:each="vo:${list}">
        <!--        <a href="ex03_result?num=${vo.num}">0 [[${vo.name}]]</a>   -->
        <!--        <a th:href="@{ex03_result(키=값)}">0 [[${vo.name}]]</a>-->
        <p>방법1</p>
        <a th:href="@{ex03_result(num=${vo.num}, name=${vo.name})}">0 [[${vo.name}]]</a>

        <p>방법2 - pathvariable ex /값/값/값..., URL 주소를 가변매개변수로 사용한다 </p>
        <a th:href="@{ex03_result2/{name}/{age}(name=${vo.name}, age=${vo.age}) }">[[${vo.name}]]</a>
    </li>
</ul>


<div th:replace="~{/view/ex02 :: coco}">

</div>


</body>
</html>
