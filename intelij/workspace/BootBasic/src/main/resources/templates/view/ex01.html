<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--타임리프 선언문-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>thymleaf view 확인하기</h3>


    <p th:text="${'hello~~~'}"></p> <!-- 태그 사이에 문자넣기-->
    <p>[[${"맛있는 사과"}]]</p> <!-- 태그 사이에 문자넣기-->

    <p th:text="${1 == 1}"></p>
    <p>[[${1 eq 2}]]</p>

    <h4> 변수 선언 보기</h4>
    <div th:with="a = 10, b = 22">
        a변수값 보기  [[${a}]]
        b보기  [[${b}]]
    </div>

    <h3>조건문</h3>
    <div th:with="a = 33">
        <span th:if="${a >= 10}">참일때 태그가 보인다</span>
        <span th:if="${a != 10}">거짓일때 태그가 안보인다</span>
    </div>

<!--    <div th:with="c = 10">-->
<!--        <span th:if="${c != 10}">if</span>-->
<!--        <span th:unless="${c != 10}">if와 동일한 조건문을 단다</span>-->
<!--    </div>-->

    <div th:with="a = 10">
        <span th:if="${a != 10}">if</span>
        <span th:unless="${a != 10}">if와 조건을 동일하게 달아줍니다 (else문)</span>
    </div>


    <h3>3항 연산자</h3>
    [[${ true ? '참입니다' : '거짓입니다'}]]

</body>
</html>
